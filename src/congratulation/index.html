.contain{
	position:absolute;
	top:0;
	left:0;

	height:100%;
	background: linear-gradient(90deg,#189086,#2f8198);

}

.done{
	width:100px;
	height:100px;
	position:relative;

}
.contain h1{

	color: #02b3e4;
}

.congrats{

	width:80%;
	min-height:300px;
	max-height:900px;
	border:2px solid white;
	border-radius:5px;
	    box-shadow: 12px 15px 20px 0 rgba(46,61,73,.3);
    background-image: linear-gradient(to bottom right,#02b3e4,#02ccba);
	background:#fff;
	text-align:center;
	font-size:2em;
	color: #189086;
}

.text{
	position:relative;
	font-weight:normal;
	left:0;
	right:0;
	margin:auto;
	width:80%;
	max-width:800px;

	font-family: 'Lato', sans-serif;
	font-size:0.6em;

	}

	.done{
